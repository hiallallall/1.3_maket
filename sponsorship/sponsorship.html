        <div class="sponsor"> <img class="logo" src="apple.svg" alt="apple"> <img class="go-point" src="go.svg" alt="go-point"></div>
        <div class="sponsor" ><img class="logo" src="Lenovo.svg" alt="Lenovo"> <img class="go-point" src="go.svg" alt="go-point">  </div>
        </div>
        <div class="show_all-div">
        <img class="pointer_down" src="pointer_down.svg" alt="" id="pointer_down"><input class="show_all" onclick="hide();change();" type="button" value="Показать все" id="myButton1"></input></div>
        <script>
            function change() {
                var pointer = document.getElementById("pointer_down");
                var elem = document.getElementById("myButton1");
                if (elem.value=="Показать все") {
                    pointer.style.transform = "rotate(180deg)";
                     elem.value = "Скрыть";
                } else {
                    pointer.style.transform = "rotate(0deg)";
                    elem.value = "Показать все";
                }

            };
            function hide() {
                
                var x = document.getElementById("div-hidden");
                if (x.style.overflowY === "visible") {
                    x.style.maxHeight = "171px";
                    x.style.gridAutoRows = "0";
                    x.style.overflowY = "hidden";
                } else {
                    
                    x.style.overflowY = "visible";
                    x.style.maxHeight = "none";
                    x.style.gridAutoRows = "auto";
                }
            }
        </script>
    </main>
</body>
</html>
